<article class="produto-card">
  <div class="produto-img">
    <img src="{{ foto }}"/>
  </div>
  <div class="produto-info">
    <h3>{{ nome }}</h3>
    <p>
      {{ descricao }}
    </p>
    <span class="preco">R$ {{ preco }}</span>
    <button class="btn-comprar" (click)="adicionarAoCarrinho()">Comprar</button>
  </div>
</article>
