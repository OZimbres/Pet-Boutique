<div class="header_interativo">
  <div class="logo">
    <img src="logo.png" alt="Logo da Petshop" />
  </div>

  <form class="search_bar">
    <input type="text" placeholder="Pesquisar produtos" />
    <button type="submit"><mat-icon>search</mat-icon></button>
  </form>

  <div class="icons">
    <div class="icones">
      <!--Ícone login-->
      <div class="select1" (click)="mostrarElemento()"><mat-icon>shopping_cart</mat-icon></div>
      <!--Ícone conta-->
      <div class="select2">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a href="/login" mat-menu-item>Login</a>
          <a href="/conta" mat-menu-item>Conta</a>
        </mat-menu>
      </div>
    </div>

    <div class="cart" [style.transform]="transform">
      <h2 class="cart-title">Seu Carrinho</h2>
      <div class="cart-content" *ngFor="let item of itens">
        <div class="cart-box">
          <img src="{{ itens }}" alt="{{ itens }}" class="cart-img" />
          <div class="detail-box">
            <div class="cart-product-title">{{ itens }}</div>
            <div class="cart-price">{{ itens }}</div>
            <input type="number" value="1" class="cart-quantity" />
          </div>
          <mat-icon (click)="removerDoCarrinho(item)" class="cart-remove">delete</mat-icon>
        </div>
      </div>
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>

      <button type="button" class="btn-buy">Compre Agora</button>
      <mat-icon (click)="esconderElemento()" class="close-cart">close</mat-icon>
    </div>
  </div>
</div>
